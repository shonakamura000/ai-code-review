# ai_review_reusable.yml (reusable workflow)
name: AI Review Reusable

on:
  workflow_call:
    inputs:
      repo_full_name:
        type: string
        required: true
      repo_ref:
        type: string
        required: true
    secrets:
      OPENAI_API_KEY:
        required: true

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - name: Check out caller code
        uses: actions/checkout@v3
        with:
          repository: ${{ inputs.repo_full_name }}
          ref: ${{ inputs.repo_ref }}
          # 必要に応じてフォーク対応するなら:
          # token: ${{ secrets.GITHUB_TOKEN }}
          # persist-credentials: false

      - name: Debug directory structure
        run: |
          echo "Listing directory structure..."
          ls -R
          echo "Done listing directory structure."

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Debug Secrets
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Debugging secrets from reusable workflow..."
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "Error: OPENAI_API_KEY was not passed."
            exit 1
          else
            echo "OPENAI_API_KEY is set."
          fi

          if [ -z "$GITHUB_TOKEN" ]; then
            echo "Error: GITHUB_TOKEN was not passed."
            exit 1
          else
            echo "GITHUB_TOKEN is set."
          fi

      - name: Install dependencies
        run: |
          pip install openai requests

      - name: Verify Python Packages
        run: |
          pip list

      - name: Run AI Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running AI Review script..."
          python src/scripts/run_ai_review.py
